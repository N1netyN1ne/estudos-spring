spring.application.name=estudos-spring
# URL do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:estudosspringdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar SQL no console (opcional, mas útil pra aprender)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deixar o Hibernate criar/atualizar as tabelas a partir das entidades
spring.jpa.hibernate.ddl-auto=update

# H2 Console (para acessar pelo navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console